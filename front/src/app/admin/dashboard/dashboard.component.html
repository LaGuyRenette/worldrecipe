<h2>Dashboard</h2>
<section class="nav-dashboard">
    <mat-icon aria-hidden="true" aria-label="voir d'autres recettes" fontIcon="ramen_dining"
        routerLink="/recipes"></mat-icon>
    <button routerLinkActive="active" routerLink="/create-recipe" class="button-nav-recipe-create">crÃ©er
        recette</button>
</section>
<h2>Recettes </h2>
<section class="recipe-content">
    <div class="recipe-detail" *ngFor="let recipe of Recipes; let i =index" [ngClass]="getCardColorClass(i)">
        <h5>{{recipe.name}} - {{recipe.country}}</h5>
        <mat-icon aria-hidden="true" aria-label="modifier la recette" fontIcon="visibility"
            (click)="goToUpdateRecipe(recipe._id)" class="button-open-recipe"></mat-icon>
    </div>
</section>
<h3>Utilisateurs</h3>
<div *ngFor="let user of Users; let i =index">
    <p>{{user.email}}</p>
</div>
